name: CI

on:
  push:
    branches: [main, master]
  pull_request:

jobs:
  quality:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install uv
      - name: Lint
        run: uv run --no-project --with ruff ruff check main.py src tests
      - name: Test
        run: PYTHONPATH=src uv run --no-project --with pytest pytest -q
